<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hide YouTube Shorts</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <header>
      <span class="brand">Hide YouTube Shorts</span>
      <small class="version">v1.1</small>
    </header>

    <section>
      <label class="toggle">
        <input type="checkbox" id="globalToggle">
        <span class="slider" aria-hidden="true"></span>
        <span class="label-text">
          <span class="title">Скрывать Shorts</span>
          <span class="subtitle">Во всех поддерживаемых доменах</span>
        </span>
      </label>
    </section>

    <section id="siteSection" hidden>
      <label class="toggle">
        <input type="checkbox" id="siteToggle">
        <span class="slider" aria-hidden="true"></span>
        <span class="label-text">
          <span class="title" id="siteLabel"></span>
          <span class="subtitle">Текущий сайт</span>
        </span>
      </label>
    </section>

    <p id="hint" class="hint" hidden></p>

    <footer>
      <span class="status" id="status">Состояние загружается…</span>
      <button type="button" id="forceScan" hidden>Применить заново</button>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
